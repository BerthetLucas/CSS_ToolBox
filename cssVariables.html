<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables CSS</title>
    <style>
        :root{
            --blue: #0c0ccc;
            --grey : #CCC;
        }

        /*Permet de centraliser des variables pour faire des changements plus rapides */


        body {
           background-color:  var(--grey); 
           color : var(--blue)
        }

        p{
           --blue : #FFFFFF;
           background-color :var(--blue);

           /*On peut remodifier la valeurs des variables à l'intérieur d'un attribut en particulier*/
            }



    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt perferendis, voluptatibus illum quaerat cumque dolores ex ducimus perspiciatis ullam dolorem animi omnis iure dolore magnam alias delectus! Et, dicta fugit.</p>
</body>
</html>
