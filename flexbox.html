<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>FlexBox training</title>
    <style>
        .flex-container{
            background-color: blue;
            display: flex;
            flex-flow: row wrap; /* combine flex direction + flexwrap */

        }

        .flex-container div {
            background-color: white;
            padding : 20px; 
            margin : 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
  
    </div>
    
</body>
</html>
