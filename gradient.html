<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .div1 {
            height: 300px;
            background-image: linear-gradient(32deg, purple, yellow, rgba(0, 0, 0, 0.514));
        }


        .div2 {
            height: 300px;
            background-image: repeating-linear-gradient(32deg, purple, yellow 15%, rgba(0, 0, 0, 0.514)20%);
        }

        .div3 {
            height: 400px;
            background-image: repeating-radial-gradient(green, yellow 15%, red 20%)
        }
    </style>
</head>

<body>
    <div class="div1"></div>

    <div class="div2"></div>

    <div class="div3"></div>
</body>

</html>
