<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Responsive</title>
    <style>
        .laboitequiflex {
            height: 80vh;
            width: 100%;
            background-color: #2E5EAA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .laboitequiflex div {
            background-color: white;
            padding: 1em;
            border: 1px solid black;
            height: 11em;
            width: 11em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .laboitequigrid {
            height: 50vh;
            display: grid;
            gap: 10px;
            background-color: #1C3E68
        }

        .laboitequigrid div {
            background-color: white;
            border: 1px solid black;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        img {
            width: 100%
        }

        /* SMALL (devices 600px and up)*/
        @media screen and (min-width: 576px) {

            .laboitequiflex {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }


            .item1 {
                grid-column: 1;
                grid-row: 1;
            }

            .item2 {
                grid-column: 2;
                grid-row: 1;
            }

            .item3 {
                grid-column: 1/3;
                grid-row: 2;
            }

        }

        /* MEDIUM (devices 768px and up)*/
        @media screen and (min-width: 768px) {
            .laboitequiflex {
                justify-content: space-around;
            }

            .item1 {
                grid-column: 1;
                grid-row: 1;
            }

            .item2 {
                grid-column: 2;
                grid-row: 1;
            }

            .item3 {
                grid-column: 3;
                grid-row: 1;
            }

        }

        /* LARGE (devices 992px and up)*/
        @media screen and (min-width: 992px) {}

        /* EXTRALARGE (devices 1200px and up)*/
        @media screen and (min-width: 1200px) {}

        /* DOUBLEEXTRALARGE (devices 1400px and up)*/
        @media screen and (min-width: 1400px) {}
    </style>

</head>

<body>


    <h1 style="text-align: center; background-color: #2E5EAA; color : white">La boite qui flex !</h1>
    <div class="laboitequiflex">
        <div class="flex1"><img src="./img/mouette1.jpg"></div>
        <div class="flex2"><img src="./img/mouette2.jpg"></div>
        <div class="flex3"><img src="./img/mouette3.jpg"></div>
    </div>


    <h1 style="text-align: center; background-color: #1C3E68; color : white">La boite qui grid !</h1>
    <div class="laboitequigrid">
        <div class="item1"><img src="./img/mouette1.jpg"></div>
        <div class="item2"><img src="./img/mouette2.jpg"></div>
        <div class="item3"><img src="./img/mouette3.jpg"></div>
    </div>

</body>
